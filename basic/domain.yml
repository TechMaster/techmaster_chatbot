intents:
  - greet
  - bye

entities:
 - name
 - course

slots:
  name:
    type: text
    initial_value: "human"

responses:
  utter_greet:
  - text: "Hi {name}"

  utter_ask_name:
  - text: "What is your name?"

  utter_tra_loi_khoa_hoc:
  - text: "Anh quan tâm học lớp {course}"

  utter_bye:
  - text: "Em chào anh chị ạ"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
